security:
   # encoder
    encoders:
        App\Entity\User:
            algorithm: bcrypt

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        email_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        main:
            pattern:   ^/
            http_basic: ~
            provider: email_provider
            anonymous: ~
            form_login:
                login_path: login
                check_path: login
                success_handler: App\Handler\LoginSuccessHandler
                use_forward: false
            logout:
                path:  /logout
                target: /
        password_reset:
            pattern: ^/password/reset.*
            anonymous: true

    role_hierarchy:
        ROLE_ADMIN:      [ROLE_REFERENT, ROLE_PRODUCER]
        ROLE_SUPER_ADMIN: [ROLE_MEMBER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/member, roles: ROLE_MEMBER }
        - { path: ^/referent, roles: ROLE_REFERENT }
        - { path: ^/producer, roles: ROLE_PRODUCER }